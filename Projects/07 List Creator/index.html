<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            margin: 0;
        }

        .list-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #ff9800; /* Orange color */
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #ff9800; /* Orange focus border */
        }

        button {
            background-color: #2196f3; /* Blue color */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1976d2; /* Darker blue on hover */
        }

        button:active {
            background-color: #1565c0; /* Even darker blue on click */
        }

        ul {
            list-style-type: none;
            margin-top: 20px;
            padding: 0;
        }

        li {
            background-color: #333;
            color: #f1f1f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            position: relative;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #444; /* Slightly lighter on hover */
        }

        .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #ff5722; /* Red color for delete icon */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        li:hover .delete-icon {
            opacity: 1; /* Show delete icon on hover */
        }
    </style>
</head>
<body>

<div class="list-container">
    <h1>List Creator</h1>
    <input type="text" id="inputField" placeholder="Enter item">
    <button id="addButton">Add</button>
    <ul id="itemList">
    </ul>
</div>

<script src="index.js"></script>

</body>
</html>
