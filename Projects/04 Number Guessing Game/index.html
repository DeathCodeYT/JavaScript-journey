<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .instruction {
      font-size: 18px;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 60%;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      margin: 10px 0;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #f39c12;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3e8e41;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #e0e0e0;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .guessList {
      margin-top: 20px;
      color: #e0e0e0;
      text-align: left;
    }

    .guessList li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Number Guessing Game</h1>
    <p class="instruction">Guess a number between 1 and 100. You have 10 turns!</p>
    <form id="guessFrom">
      <input  id="userGuess" placeholder="Enter your guess">
      <button type="submit"  id="guessButton" >Guess</button>
    </form>
    <div class="message" id="message"></div>
    <button id="startButton">Start Game</button>
    <div class="guessList">
      <h3>Your Previous Guesses:</h3>
      <ul id="guessList"></ul>
    </div>
    <div class="footer">
      <p>Number Guessing Game By DeathCode</p>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
