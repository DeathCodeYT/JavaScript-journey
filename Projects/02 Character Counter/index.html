<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #f39c12;
    }

    textarea {
      width: 100%;
      height: 200px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #f39c12;
      outline: none;
    }

    .counter {
      margin-top: 20px;
      font-size: 18px;
      color: #f39c12;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Character Counter</h1>
    <textarea id="textArea" placeholder="Start typing here..."></textarea>
    <div class="counter">
      <p>Total Characters: <span id="charCount">0</span></p>
    </div>
    <div class="footer">
      <p>Real Time Character counter by DeathCode</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
